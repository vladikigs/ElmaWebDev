<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ElmaWebDev</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-9" style="background: aliceblue;">
      <!-- Table buttons -->
      <div class="d-flex justify-content-between">
        <button id="previousDates" type="button" class="btn btn-primary float-left">Left</button>
        <button id="nextDates" type="button" class="btn btn-primary float-right">Right</button>
      </div>
      <!-- Table -->
      <div class="d-flex">
        <div class="scroll w-100">
          <table class="table table-bordered mb-0">
            <thead>
            <!-- Dates -->
            <tr id="dates">
            </tr>
            </thead>
            <!-- Tasks -->
            <tbody id="tasks">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Backlog -->
    <div class="col-3" style="background: antiquewhite;">
      <div class="m-2">
        <h4 class="text-center">Backlog</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control input-filter-backlog" placeholder="Search by name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>
        <ul class="list-group" data-name="todos-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
